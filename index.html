<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <script type="module">
      import { xielder } from "./dist/index.js";
      const x = xielder((xield, close) => {
        setInterval(() => {
          xield(Date.now());
        }, 1000);
        setTimeout(() => {
          close();
        }, 15000);
      });
      for await (const d of x) {
        console.log(d);
      }
    </script>
  </body>
</html>
